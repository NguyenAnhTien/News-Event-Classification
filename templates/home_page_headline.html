    <!-- My JavaScipt -->
    <script>
    
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

    var selected_topic = '';
    var selected_subtopic = '';
    var selected_category_text;

    $(function() {
      $('.major-topics').bind('click', function() {
        var $category = $(this).attr("data-topic");
        selected_topic = $(this).text();
        unshadeButtons('.major-topics');
        $(this).css("background","gray");
        $.getJSON($SCRIPT_ROOT + '/_get_subtopics', {
          category: $(this).attr("data-topic")
        }, function(data) {
            $('.subtopicContainer').remove();
            $('.subtopicArticles').remove();
            $('.articleTables').remove();
            $(".timeContainer").remove();
            var NewContent = '<div class = "subtopicContainer"><h2 class = "headerTitle">Step 2: Choose a Subtopic</h2><div class="row_subtopics"></div></div>';
            var $major_topics = $('.major_topics_outside');
            $(NewContent).insertAfter($major_topics)

          $.each(data, function() {
            $.each(this, function(k, v) {
              $(".row_subtopics").append('<div class="col-md-2"><p><a class="btn btn-default major-subtopics"' + 
                ' role = "button" data-topics = "' + $category + '"">' 
                + v + '</a></p></div>').hide().slideDown("slow");
            });
          });
          clickSubtopic();
          scrollToSubtopics();
        });
        return false;
      });
    });

    function clickSubtopic() {
      $('.major-subtopics').bind('click', function() {
        var $category = $(this).attr("data-topics");
        var $category_text = $('*[data-topic="' + $category + '"]').first().text();
        var $subtopic = $(this).text();
        selected_topic = $category;
        selected_subtopic = $subtopic;
        selected_category_text = $category_text
        unshadeButtons('.major-subtopics')
        $(this).css("background","gray");
        
        $.get($SCRIPT_ROOT + '/_show_time', {
          }, function(data) {
              var $insertDiv = $('.subtopicContainer');
              var NewContent = data
              $(NewContent).insertAfter($insertDiv).hide().slideDown("slow");
          });
        $(".timeContainer").remove();
        scrollToSubtopics();
      });
    }

    function unshadeButtons(class_name){
      $(class_name).each(function() {
        $(this).css("background","white");
      });
    }


    function scrollToSubtopics(){
      $("html, body").animate({ scrollTop: $(document).height() }, "slow");
    }

    function scrollToArticles(){
      $('html, body').animate({
              scrollTop: $(".timeContainer").offset().top - 100
        }, 'slow');
    }


    function changeHeight(class_name){

      var $max_height = 0;
      var $cur_height = 0;

     $(class_name).each(function() {

       $cur_div = $(this);
       $cur_height = $cur_div.height();
       
       if ($cur_height > $max_height) {
        $max_height = $cur_height;
       }
    });

    $(class_name).each(function() {
        $(this).css("height", $max_height); 
      });
   }



    </script>
