<table border="1px solid black" style="width:500px">
  <tr>
    <th>Source</th>
    <th>Url</th>
    <th>Bias Score</th>
    <th>Sentiments</th>
    <th>Sentiment Scores</th>
  </tr>
{% for title, url, source, score, sent, sent_score in data %}
    <tr>
    <td>{{ source }}</td>
    <td><a href = {{ url }}>{{ title }}</a> </td>
    <td>{{ score }}</td>
    <td>{{ sent }} </td>
    <td>{{ sent_score }}</td>
    </tr>
{% endfor %}
